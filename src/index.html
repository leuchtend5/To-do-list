<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/2d18db6eed.js" crossorigin="anonymous"></script>
    <title>To-do List</title>
  </head>
  <body>
    <header>
      <i class="fa-solid fa-bars hamburger-menu"></i>
      <h1>To-do List</h1>
    </header>
    <main class="main-content">
      <div class="all-menu">
        <div class="main-list">
          <ul>
            <li>
              <a href="" class="menu-inbox"
                ><span><i class="fa-solid fa-inbox"></i></span> Inbox</a
              >
            </li>
            <li>
              <a href="" class="menu-today"
                ><span><i class="fa-solid fa-calendar-day"></i></span> Today</a
              >
            </li>
            <li>
              <a href="" class="menu-upcoming"
                ><span><i class="fa-solid fa-calendar-week"></i></span> Upcoming</a
              >
            </li>
            <li>
              <a href="" class="menu-completed"
                ><span><i class="fa-solid fa-square-check"></i></span> Completed Tasks</a
              >
            </li>
          </ul>
        </div>
        <div class="project-list">
          <p>Projects</p>
          <ul>
            <li>Home</li>
            <li>adasdadasdadasdadasadadadadadadqwdq</li>
          </ul>
        </div>
      </div>
      <div class="content">test</div>
    </main>
    <footer>
      <p class="footer-text"></p>
    </footer>
    <div class="overlay"></div>
  </body>
</html>
