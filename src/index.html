<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/2d18db6eed.js" crossorigin="anonymous"></script>
    <title>To-do List</title>
  </head>
  <body>
    <header>
      <i class="fa-solid fa-bars hamburger-menu"></i>
      <h1>To-do List</h1>
    </header>
    <main class="main-content">
      <div class="all-menu">
        <div class="main-list">
          <ul>
            <li>
              <a href="" class="menu">
                <div class="group-name">
                  <span><i class="fa-solid fa-inbox"></i></span>
                  <p>Inbox</p>
                </div>
                <span class="total-tasks inbox">13</span>
              </a>
            </li>
            <li>
              <a href="" class="menu">
                <div class="group-name">
                  <span><i class="fa-solid fa-calendar-day"></i></span>
                  <p>Today</p>
                </div>
                <span class="total-tasks today">13</span>
              </a>
            </li>
            <li>
              <a href="" class="menu">
                <div class="group-name">
                  <span><i class="fa-solid fa-calendar-week"></i></span>
                  <p>Upcoming</p>
                </div>
                <span class="total-tasks upcoming">13</span>
              </a>
            </li>
            <li>
              <a href="" class="menu">
                <div class="group-name">
                  <span><i class="fa-solid fa-square-check"></i></span>
                  <p>Completed Tasks</p>
                </div>
                <span class="total-tasks completed">13</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="project-list">
          <div class="project-group">
            <p>Projects</p>
            <span><i class="fa-solid fa-plus"></i></span>
          </div>
          <ul>
            <li>
              <div class="group-name">
                <span>⏺</span>
                <p>Home</p>
              </div>
              <span class="total-tasks">13</span>
            </li>
            <li>
              <div class="group-name">
                <span>⏺</span>
                <p>adasdadasdadasdadasadadadadadadqwdq</p>
              </div>
              <span class="total-tasks">13</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="content">test</div>
    </main>
    <footer>
      <p class="footer-text"></p>
    </footer>
    <div class="overlay"></div>
  </body>
</html>
