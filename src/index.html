<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/2d18db6eed.js" crossorigin="anonymous"></script>
    <title>To-do List</title>
  </head>
  <body>
    <header>
      <i class="fa-solid fa-bars hamburger-menu"></i>
      <h1>To-do List</h1>
    </header>
    <main class="main-content">
      <section class="all-menu">
        <div class="main-list">
          <ul>
            <li>
              <a href="#/inbox" class="menu">
                <div class="group-name">
                  <span><i class="fa-solid fa-inbox"></i></span>
                  <p>Inbox</p>
                </div>
                <span class="total-tasks inbox">13</span>
              </a>
            </li>
            <li>
              <a href="#/today" class="menu">
                <div class="group-name">
                  <span><i class="fa-solid fa-calendar-day"></i></span>
                  <p>Today</p>
                </div>
                <span class="total-tasks today">13</span>
              </a>
            </li>
            <li>
              <a href="#/upcoming" class="menu">
                <div class="group-name">
                  <span><i class="fa-solid fa-calendar-week"></i></span>
                  <p>Upcoming</p>
                </div>
                <span class="total-tasks upcoming">13</span>
              </a>
            </li>
            <li>
              <a href="#/completed" class="menu">
                <div class="group-name">
                  <span><i class="fa-solid fa-square-check"></i></span>
                  <p>Completed Tasks</p>
                </div>
                <span class="total-tasks completed">13</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="project-wrapper">
          <div class="project-group">
            <p>Projects <span class="project-counter">(0/5)</span></p>
            <span>
              <i class="fa-solid fa-plus"></i>
            </span>
          </div>
          <div class="project-list"></div>
        </div>
      </section>
      <section class="content"></section>
    </main>
    <div class="overlay"></div>
    <div class="add-project-form">
      <p></p>
      <input type="text" id="project-name" placeholder="Project Name" maxlength="25" />
      <div class="button-wrap">
        <button class="cancel-project-name-btn">Cancel</button>
        <button class="add-project-name-btn">Add</button>
        <button class="save-project-btn">Save</button>
      </div>
    </div>
  </body>
</html>
